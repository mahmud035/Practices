<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap-Er-Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to my
        <span class="font-semibold text-violet-600">Baap-Er-Bank</span>!!!
      </h1>
    </header>

    <main>
      <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8 rounded">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="w-3/4 block p-2 mb-3 rounded"
            type="email"
            name=""
            id=""
            placeholder="Your email address"
          />
          <input
            id="user-password"
            class="w-3/4 block p-2 mb-3 rounded"
            type="password"
            name=""
            id=""
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <!-- javascript file -->
    <script src="./js/login.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/error-handle.js"></script>
  </body>
</html>
