<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <div style="width: 500px"><canvas id="dimensions"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="acquisitions"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="barChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="bubbleChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="doughnutChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="pieChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="lineChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="mixedChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="polarAreaChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="radarChart"></canvas></div>
    <br />
    <div style="width: 800px"><canvas id="scatterChart"></canvas></div>

    <script type="module" src="./chartTypes/dimensions.js"></script>
    <script type="module" src="./chartTypes/acquisitions.js"></script>
    <script type="module" src="./chartTypes/barChart.js"></script>
    <script type="module" src="./chartTypes/bubbleChart.js"></script>
    <script type="module" src="./chartTypes/doughnutChart.js"></script>
    <script type="module" src="./chartTypes/pieChart.js"></script>
    <script type="module" src="./chartTypes/lineChart.js"></script>
    <script type="module" src="./chartTypes/mixedChart.js"></script>
    <script type="module" src="./chartTypes/polarAreaChart.js"></script>
    <script type="module" src="./chartTypes/radarChart.js"></script>
    <script type="module" src="./chartTypes/scatterChart.js"></script>
  </body>
</html>
